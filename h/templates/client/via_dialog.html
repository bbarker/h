<div id="dialog" class="sheet content">
	<i class="close h-icon-close"
   	   role="button"
       title="Close"
       ng-click="viaLinkVisible = false"></i>
    <div class="form-vertical tabbable">
	    <div class="form tab-pane" data-title="Share this page">
	  		<input id="via" 
	        	   class="form-input" 
	       	   	   type="text"
	       	   	   ng-value="viaPageLink" 
	        	   name="search"></input>
	        <p style="margin-top: 1em;">To share this page, copy the link above. Anyone who clicks on the link will be taken to the page with hypothes.is loaded.</p>
	        <p><a href="//twitter.com/intent/tweet?url={{viaPageLink}}"><i class="h-icon-twitter"></i> Tweet</a></p>
	        <p><a href="//www.reddit.com/submit?url={{viaPageLink}}"><i class="h-icon-reddit"></i> Post on Reddit</a></p>
	        <p><a href="//plus.google.com/share?url={{viaPageLink}}"><i class="h-icon-google-plus"></i> Share on Google Plus</a></p>

	</div>
